<!DOCTYPE html />
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>mtrack - Login</title>
    <link rel="stylesheet" href="/assets/app/css/mtrack.css" />
    <link
      rel="icon"
      href="/assets/app/images/mtrackpath.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="layout">
      <form action="/login" method="post" class="login dark">
        <ul class="nobullets">
          <li>
            <label for="name">Name</label
            ><input type="text" id="name" name="name" required="" />
          </li>
          <li>
            <label for="password">Password</label
            ><input type="password" id="password" name="password" required="" />
          </li>
          <li><button type="submit" class="highlight">Log in</button></li>
        </ul>
      </form>
    </div>
  </body>
</html>
