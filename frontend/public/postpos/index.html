<!DOCTYPE html />
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>mtrack - Postpos</title>
    <link rel="stylesheet" href="/assets/app/css/mtrack.css" />
    <link
      rel="icon"
      href="/assets/app/images/mtrackpath.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="layout">
      <img
        class="logoblock"
        src="/assets/app/images/mtrackpath.svg"
        alt="mtrackpath"
      />
      <form action="/postpos" method="post" class="dark">
        <ul class="nobullets">
          <li>
            <label for="key">Key</label
            ><input type="password" id="key" name="key" required="" />
          </li>
          <li>
            <button type="submit" class="highlight">Start tracking</button>
          </li>
        </ul>
      </form>
    </div>
    <script src="/assets/app/js/postpos.js"></script>
  </body>
</html>
